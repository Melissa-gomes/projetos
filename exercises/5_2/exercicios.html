<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //ex1
    let tag =document.createElement("h1");
    tag.innerText="Exercício 5.2 - JavaScript DOM";
    document.body.appendChild(tag);
    //ex2
    let div= document.createElement("div");
    div.className = "main-content";
    document.body.appendChild(div);
    //ex3
    let outraDiv= document.createElement("div");
    outraDiv.className = "center-content";
    let final = document.querySelector(".main-content");
    final.appendChild(outraDiv);
    //ex4
    let paragrafo = document.createElement("p");
    let local= document.querySelector(".center-content");
    local.appendChild(paragrafo);
    //ex5
    let maisUmaDiv= document.createElement("div");
    maisUmaDiv.className = "left-content";
    let nov = document.querySelector(".main-content");
    nov.appendChild(maisUmaDiv);
    </script>
  </body>
</html>
